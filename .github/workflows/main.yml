name: build & test

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
      - run: |
          pdm install
          pdm test
        working-directory: gateware

  build-bitstream:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: bootloader
            cmd: bootloader build --fw-location=spiflash
          - name: selftest
            cmd: selftest build
          - name: xbeam
            cmd: xbeam build
          - name: polysyn
            cmd: polysyn build
          - name: macro-osc
            cmd: macro_osc build
          - name: sid
            cmd: sid build
        hw_rev: ["--hw4"]
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
      - run: git submodule update --init --recursive
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy, llvm-tools
          targets: riscv32im-unknown-none-elf, riscv32imafc-unknown-none-elf
      - run: |
          cargo install cargo-binutils form
          cargo install svd2rust --locked
      - name: Install PDM dependencies
        run: pdm install
        working-directory: gateware
      - name: Build ${{ matrix.config.cmd }} ${{ matrix.hw_rev }}
        run: pdm ${{ matrix.config.cmd }} ${{ matrix.hw_rev }}
        working-directory: gateware
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-r4.zip
          path: gateware/build/*-*-*.tar.gz
          retention-days: 1

  package-artifacts:
    needs: build-bitstream
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: .
          merge-multiple: true
      - uses: actions/upload-artifact@v4
        with:
          name: bitstreams
          path: "*"
