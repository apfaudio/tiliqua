      - run: git submodule update --init --recursive
      - run: yosys --version
      - run: |
          pdm install
          pdm build_dsp_core midicv
        working-directory: gateware
      - uses: actions/upload-artifact@v3
        with:
          name: example-dsp-midicv.bit
          path: gateware/build/top.bit
